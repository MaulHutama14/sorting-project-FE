<div class="page-content-wrapper">
  <!-- BEGIN CONTENT BODY -->
  <div class="page-content">
    <div class="page-head">
      <!-- BEGIN PAGE TITLE -->
      <div class="page-title">
        <h1> Sorting
        </h1>
      </div>
    </div>
    <ul class="page-breadcrumb breadcrumb">
      <li>
        <span class="active">PATRIA</span>
        <i class="fa fa-circle"></i>
      </li>
      <li>
        Produk
        <!-- <a [routerLink]="['/'+this.routerUrl.dpriEntryData]">{{this.title.dpriEntryData}}</a> -->
        <i class="fa fa-circle"></i>
      </li>
      <!-- <li>
                    <span class="active">Tambah {{this.title.dpriEntryData}}</span>
                </li> -->
    </ul>
    <div class="row">
      <div class="col-md-12">
        <div class="portlet light bordered">
          <div class="portlet-title">
            <div class="caption">
              <i class="fa fa-cog" aria-hidden="true"></i> Tabel History Sorting</div>
            <div class="actions">

              <!-- <a href="#" class="btn btn-outline green btn-sm">
                        <i class="fa fa-file-pdf-o"></i>
                        PDF
                    </a>
                    <a href="#" class="btn btn-outline purple btn-sm">
                        <i class="fa fa-file-excel-o"></i>
                        CSV
                    </a>  -->
            </div>
          </div>
          <div class="portlet-body">
            <div class="form-inline" role="form">
              <div class="form-group">
                <div class="row">Tanggal Mulai</div>
                <div class="row"> <input type="date" class="form-control input-sm" id="tanggalLahir"
                    [(ngModel)]="tanggalMulai" placeholder="Tanggal Lahir">
                </div>
              </div>
              <div class="form-group">
                <div class="row">Waktu Mulai</div>
                <div class="row"> <input type="time" class="form-control input-sm" id="tanggalLahir"
                    [(ngModel)]="jamMulai" placeholder="Tanggal Lahir">
                </div>
              </div>
              <div class="btn btn-group pull-right">
                <button class="btn btn-info" (click)="doSorting()">Priority Sorting</button>
                <button class="btn btn-info" (click)="doNestSorting()">Nest Sorting</button>
              </div>

              <!-- <button class="btn btn-outline blue btn-sm" (click)="segarkan()"><i class="fa fa-refresh"></i> Segarkan</button> -->

            <br />
          </div>
        </div>
